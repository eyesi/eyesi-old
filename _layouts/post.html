---
layout: default
---
<section class="post_title">
    <p class="title">{{ page.title }}<br>{{ page.type }}</p>
</section>
<div class="add_button">
    <a class="buy" href="{{ page.buy | prepend: site.baseurl }}">Buy <i class="twa twa-sparkles"></i> <span>{{ page.price }}</span></a>
</div>
<section class="post_image">
    <ul>
        <li>
            <figure>
                <img src="{{ page.image | prepend: site.baseurl }}">
            </figure>
        </li>
    </ul>
</section>
<section class="post_description">
    <p class="description">{{ page.description }}</p>
    <p class="by">{{ page.author }} for {{ page.brand }}</p>
    <p class="details">{{ page.details }}</p>
</section>
<section class="post_images">
{{ content }}
</section>
