---
layout: default
---
{% include header.html %}
<element>
    <section class="top">
        <div id="top" class="top_image"><img src="{{ page.image | prepend: site.baseurl }}"></div>
        <h1 class="post_title">{{ page.title }}<br>by {{ page.author }}</h1>
    </section>
    <div class="add_button">
        <a href="{{ page.buy | prepend: site.baseurl }}">Buy <i class="twa twa-sparkles"></i> <span class="price">{{ page.price }}</span></a></div>
    <div class="post_description"><p>{{ page.description }}</p></div>
    {{ content }}
</element>
