---
layout: default
---
<div class="post_image"><img src="{{ page.image }}"></div>
<div>
    <p class="post_title">{{ page.title }}<br>by <a class="check">{{ page.author }}</a></p>
    <div class="price"><p>{{ page.price }}</p></div>
    <div class="add_button"><a href="{{ page.buy }}">Buy <i class="twa twa-sparkles"></i></a></div>
</div>
<div class="post_description"><p>{{ page.description }}</p></div>
{{ content }}
