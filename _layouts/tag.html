---
layout: default
---
<div class="margin">
    <div class="tag_title"><a>{{ page.tag }}</a></div>
    <ul class="tag_list">
    {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url }}">
                <div class="index_image inline"><img src="{{ post.image }}">
                    <div class="index_title check">{{ post.title }}<br>{{ post.price }}
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
