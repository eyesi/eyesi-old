---
layout: default
---
<div class="top_spacing margins">
    <p class="title_spacing tag_title">{{ page.tag }}</p>
    <ul class="tag_list">
    {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url }}">
                <div class="index_image inline"><img src="{{ post.image }}">
                    <div class="index_title">{{ post.title }}<br>{{ post.price }}
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
