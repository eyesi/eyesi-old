---
layout: default
---
<section class="index">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
                <div class="index_image"><img src="{{ post.image | prepend: site.baseurl }}">
                    <div class="hover">
                        <p class="title">{{ post.title }}<br>{{ post.type }}</p>
                        <p class="price">{{ post.price }}</p>
                        <span class="background"></span>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
