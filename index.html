---
layout: default
---
<section class="index">
    <ul>
        {% for product in site.products %}
        <li>
            <a href="{{ product.url | prepend: site.baseurl }}">
                <figure>
                    <img src="{{ product.image | prepend: site.baseurl }}" data-adaptive-background>
                    <figcaption>
                        <p>{{ product.title }} {{ product.type }}, {{ product.price }}</p>
                    </figcaption>
                </figure>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
