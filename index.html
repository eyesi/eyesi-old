---
layout: default
---
{% include tags.html %}
<section class="served">
    <ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}#top">
                <div class="index_image"><img src="{{ post.image }}">
                    <div class="index_title">
                        <span class="title">{{ post.title }}</span> <span class="price">{{ post.price }}</span>
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
    </ul>
</section>
