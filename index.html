---
layout: default
---
<div class="margin">
    <div class="tag_title"><a>All</a></div>
    <ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <div class="index_image inline"><img src="{{ post.image }}">
                    <div class="index_title check">{{ post.title }}<br>{{ post.price }}
                    </div>
                </div>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
